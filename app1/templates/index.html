{% extends './base.html' %}


{% block content %}
<h2 class="text-center">
    To do list
</h2>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="" class="form-label">Enter name: </label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Enter country:</label>
                    <input type="text" name="country" class="form-control">
                </div>
                <br>
                <br>
                <button class="btn btn-secondary" type="Submit">Submit</button>
            </form>

            <br><br>
            {% if True %}
            <table class="table table-hoverable">
                <thead>
                    <tr>
                        <th>Name:</th>
                        <th>Country: </th>
                        <th>Manage </th>
                    </tr>
                </thead>
                <tbody>
                {% for list in list_text %}
                <tr>
                    <td>{{list.name}}</td>

                    <td>
                        {{list.country}}
                    </td>
                    <td>
                        <a href="edit/{{list.id}}" class="btn btn-primary">Edit</a>
                        <a href="delete/{{list.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
            </table>
            {% endif %}

        </div>
    </div>
</div>

{% endblock content %}
